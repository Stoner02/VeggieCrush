<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title> Alchimiste </title>

	<!-- BEGIN STYLESHEETS -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css'>
	<link rel='stylesheet prefetch' href='https://cdn.materialdesignicons.com/1.1.34/'>
	<link rel="stylesheet" href="css/login.css">
  <!-- END STYLESHEETS -->

</head>

<body>
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="registre-form" method="POST" action="/users/register">
        <div class="row">
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">mail_outline</i>
            <input class="validate" id="email" type="email" name="email" >
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">account_box</i>
            <input class="validate" name="phoneNumber" id="userName" type="text">
            <label for="userName">User Name</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password" name="password" type="password">
            <label for="password">Password</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <i class="material-icons prefix">lock_outline</i>
            <input id="password2" name="password2" type="password" >
            <label for="password">Repeat Password</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s12">
            <button type="submit" href="#" class="btn waves-effect waves-light col s12">Rgistre </button>
          </div>
        </div>
        <div class="row">
        </div>

      </form>
    </div>
  </div>
  </body>


<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js'></script>

</body>



</html>
